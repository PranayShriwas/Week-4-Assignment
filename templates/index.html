<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .chat-container:last-child {
            margin-bottom: 0;
        }
        .user-message {
            background-color: #d9f1fd;
            color: #000;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #a3ffa5;
            color: #000;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .sentiment {
            font-style: italic;
            color: #666;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div class="chat-container">
            <div class="user-message">
                User message: Type your message here...
            </div>
            <div class="bot-message">
                Bot response: This is a sample response from the bot.
                <div class="sentiment">(Sentiment: Neutral)</div>
            </div>
        </div>
        <form action="/conversation" method="post">
            <input type="text" name="user_input" placeholder="Type your message here...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
